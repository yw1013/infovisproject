<!DOCTYPE html>
<html>

<head>
  <title>CS 4460 P5</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div id="dropdiv">
    <select id="dropregion"></select>
    <select id="droplocale"></select>
    <select id="dropschool"></select>
  </div>

  <div id="wrapper">
    <div id="score"></div>
    <div id="parallel"></div>
    <div id="info">
      <strong>School:</strong> <span id="name"></span>
      <br />
      <strong>SAT Average:</strong> <span id="sat"></span>
      <br />
      <strong>ACT Median:</strong> <span id="act"></span>
      <br>
      <strong>Median Family Income:</strong> <span id="familyincome"></span>
      <br />
      <strong>Average Cost:</strong> <span id="averagecost"></span>
      <br />
      <strong>Median Earnings 8 Years After Entry:</strong> <span id="salary"></span>
    </div>
  </div>

  <div id="detailwrapper">
    <div id="piechart"></div>
    <div id="barchart"></div>
  </div>


</body>

</html>
